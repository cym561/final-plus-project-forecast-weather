<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <title>Weather application</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="container">
    <form class="form" id="search-form">
        <input type="text" class="search-input" id="search-input" placeholder="Enter a city..." required/>
        <input type="submit" class="submit-button" id="submit-button" value="Submit"/>
    </form>
    <div id="current-weather" class="weather-details">
        <div>
        <h1 class="city" id="city">Paris</h1>
        <p class="weather-data">
            <span id="current-time"></span><span id="description"></span>
            <br/>
            <span >Humidity:<strong id="humidity" ></strong></span>Wind Speed: <span> <strong id="wind-speed"></strong></span>
        </p>
    </div>
    <div class="temperature">
       <div id="icon">

      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
        class="current-temperature-icon"/>
</div>
        <div class="current-temperature-value"></div>
        <div class="current-temperature-unit">Â°C</div>
</div>
</div>
<div class="weather-forecast" id="forecast">
    <footer>
        <p class="coder">This was coded by <a href="https://github.com/cym561" target="_blank">Singo Cynthia</a> and is on
             <a href="https://github.com/cym561/Real-time-weather-app" target="_blank">Github</a> and hosted on
                 <a href="https://app.netlify.com/sites/singo-cynthia-real-data-weather/configuration/general" target="_blank">Netlify</a></p>
    </footer>
</div>



<script src="index.js"></script>
</body>
</html>
